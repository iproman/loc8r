<form (ngSubmit)="onReviewSubmit()">
  <hr>
  <h4>Add your review</h4>
  <div *ngIf="formError" class="alert alert-danger" role="alert">
    {{formError}}
  </div>

  <div class="form-group row">
    <label for="rating" class="col-sm-2 col-form-label">Rating</label>
    <div class="col-sm-10 col-md-2">
      <select [(ngModel)]="newReview.rating" id="rating" name="rating" class=”form-control”>
        <ng-container *ngFor="let n of [1,2,3,4,5]">
          <option [ngValue]="n">{{n}}</option>
        </ng-container>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label for="review" class="col-sm-2 col-form-label">Review</label>
    <div class="col-sm-10">
                <textarea [(ngModel)]="newReview.reviewText" name="review" id="review" rows="5"
                          class="form-control"></textarea>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-12">
      <button type="submit" class="btn btn-primary float-right" style="margin-left:15px">
        Submit review
      </button>
      <button class="btn btn-default float-right" (click)="formVisible=false">
        Cancel
      </button>
    </div>
  </div>

  <hr>

</form>

<app-page-header [content]="pageContent.header"></app-page-header>

<div class="row">
  <div class="col-12 col-md-8">
    <p class="lead">Already a member? Please <a routerLink="/login">Log in</a> instead</p>

    <form (submit)="onRegisterSubmit()">

      <div *ngIf="formError" role="alert" class="alert alert-danger">
        {{formError}}
      </div>

      <div class="form-group">
        <label for="name">Full name</label>
        <input [(ngModel)]="credentials.name" type="text" class="form-control" id="name"
               name="name" placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input [(ngModel)]="credentials.email" type="text" class="form-control" id="email"
               name="email" placeholder="Enter email address">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="credentials.password" type="password" class="form-control" id="password"
               name="password" placeholder="e.g 12+ alphanumerics">
      </div>

      <button type="submit" role="button" class="btn btn-primary">Register!</button>

    </form>
  </div>

  <app-sidebar [content]="pageContent.sidebar" class="col-12 col-md-4"></app-sidebar>
</div>
